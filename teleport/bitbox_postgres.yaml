version: v3
teleport:
  nodename: sony-dilane-level
  data_dir: /var/lib/teleport
  log:
    output: stderr
    severity: INFO
    format:
      output: text
  ca_pin: ""
  diag_addr: ""
auth_service:
  enabled: "yes"
  listen_addr: 0.0.0.0:3025
  cluster_name: bitbox-cluster
  proxy_listener_mode: multiplex
ssh_service:
  enabled: "yes"
proxy_service:
  enabled: "yes"
  web_listen_addr: 0.0.0.0:443
  public_addr: bitbox-cluster:443
  https_keypairs: []
  https_keypairs_reload_interval: 0s
  acme:
    enabled: "yes"
    email: sony-dilane-level.mbango@isen.yncrea.fr
db_service:
  enabled: "yes"
  postgres_listen_addr: 0.0.0.0:5432
  databases:
  - name: db_bitbox
    protocol: postgres
    uri: postgres:5432
